<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5ae387eaef.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
       
        <div class="card">
            <div class="header">
                <p>Text To Speech <span>Converter</span></p>
            </div>
            <div class="middle">
                <textarea name="" id="" cols="30" rows="10" spellcheck="false" placeholder="Enter Your Text Here "></textarea>
            </div>
            <div class="bottom">
                <div class="lang">
                    <select name="" id=""></select>
                </div>
                <div class="button">
                    <button><i class="fa-solid fa-play" style="color: #ddf2fd;"></i> Listen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
